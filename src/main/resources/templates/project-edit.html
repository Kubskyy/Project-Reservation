<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1>Booking form</h1>
    <form role="form" method="post" th:action="@{/projects/{projectId}/edit(projectId=${project.id})}" th:object="${project}">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="topic" class="form-label">Topic</label>
            <input readonly  type="text" class="form-control" id="topic" name="topic" th:field="*{topic}">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Example textarea</label>
            <textarea readonly  class="form-control" name="description" id="description" th:field="*{description}" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="teacher" class="form-label">Teacher</label>
            <input readonly  type="text" class="form-control" name="teacher" id="teacher" th:field="*{teacher}">
        </div>
        <div class="mb-3">
            <label for="occupied" class="form-label">Occupied</label>
            <select name="occupied" id="occupied" th:field="*{occupied}" class="form-select" aria-label="Default select example">
                <option value="false">false</option>
                <option value="true">true</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
